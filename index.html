<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador MAS</title>
    <link rel="stylesheet" href="styles_main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e186f730ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main_flex">
      <div class="main_left">
        <header class="title">
          <h1>Universidad Tecnológica de Bolívar</h1>
        </header>
        <main class="central">
          <div class="variales">
            <div id="pos" class="itemvar">x = 0 m</div>
            <div id="vel" class="itemvar">v = 0 m/s</div>
            <div id="ace" class="itemvar">a = 0 m/s<sup>2</sup></div>
          </div>
          <canvas class="scene" width="600" height="440" id="canvas"></canvas>
        </main>
        <div class="equation_container">
          <div id="eqTitulo" class="equation" style="font-weight:bold; font-size:1.1em;"></div>
          <div class="equation" id="eqPos">
            x(t) = Asen(&omega;t + &phi;) [m]
          </div>
          <div class="equation" id="eqVelo">
            v(t) = A&omega;cos(&omega;t + &phi;) [m/s]
          </div>
          <div class="equation" id="eqAce">
            a(t) = -A&omega;<sup>2</sup>sen(&omega;t + &phi;) [m/s<sup>2</sup>]
          </div>
        </div>
      </div>
      <div class="main_right">
        <aside class="options">
          <div class="options-title">Opciones</div>
          <div class="form">
            <div class="label_first">
              <label>
                Constante del Resorte [N/m]:
                <input
                  type="number"
                  name="const"
                  id="resorte_const"
                  min="5"
                  max="2500"
                  step="5"
                  placeholder="Introduce la constante del resorte [N/m]"
                />
              </label>
              <label>
                Masa [g]:
                <input
                  type="number"
                  name="masaObj"
                  id="masa"
                  min="0.2"
                  max="600"
                  step="5"
                  placeholder="Introduce la masa en [g]"
                />
              </label>
              <label>
                <input
                  type="checkbox"
                  name="visu_equilibri"
                  id="ver_equilibrio"
                  checked
                />
                Mostrar Equilibrio
              </label>
              <div class="enlinea">
                <label for="amortiguamiento">Amortiguamiento [kg/s]:</label>
                <input
                  type="range"
                  id="amortiguamiento"
                  min="0"
                  max="50"
                  step="0.01"
                  value="0"
                  style="width: 120px;"
                />
                <span id="amortiguamiento_val">0.00 kg/s</span>
              </div>
              <button type="button" id="btnCritico" style="margin-left:8px;">Amortiguamiento Crítico</button>
            </div>
          </div>
          <div class="box_boton">
            <button type="button" id="btn-restart">Reiniciar Medición</button>
            <button type="button" id="btnPlay">Detener</button>
          </div>
        </aside>
        <aside class="options opt-graficas">
          <div class="graficas-title">Gráficas</div>
          <div class="grafica-btns">
            <button class="btn-grafica" id="btnGrafPos">Posición</button>
            <button class="btn-grafica" id="btnGrafVel">Velocidad</button>
            <button class="btn-grafica" id="btnGrafAce">Aceleración</button>
            <button class="btn-grafica" id="btnGrafEc">Energía Cinética</button>
            <button class="btn-grafica" id="btnGrafEp">Energía Potencial</button>
          </div>
          <div class="grafica-aviso">
            Usa los botones para ver la gráfica de posición, velocidad o aceleración.
          </div>
          <canvas id="grafica" width="260" height="140"></canvas>
        </aside>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script_main.js"></script>
  </body>
</html>
